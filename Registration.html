    <div class="wrapper">
        <div class="title">
            Registration
        </div>

        <form class="form" name="myform">
            <div class="input_field">
                <label > First Name</label>
                <input id="fn" type="text" name="fname" class="input" required>
            </div>
            
            <div class="input_field">
                <label > Last Name</label>
                <input id="ln" type="text" name="lname" class="input" required>
            </div>

            <div class="input_field">
                <label > Email </label>
                <input id="em" type="text" name="email" class="input" required>
            </div>

            <div class="input_field">
                <label > Password </label>
                <input id="ps" type="password" name="pasword" class="input" required>
            </div>

            <div class="input_field">
                <label > Confirm Password</label>
                <input id="cpsw" type="password" name="cpassword" class="input" required> 
            </div>

            <div class="input_field">
                <div class="customSelect">
                    <select>
                        <option value=""> Select </option>
                        <option value="eune"> Europe Nordic & East	EUNE (EUN1) </option>
                        <option value="euw"> Europe West  EUW (EUW1) </option>
                        <option value="br"> Brazil	BR (BR1) </option>
                        <option value="lan"> Latin America North  LAN (LA1) </option>
                        <option value="las"> Latin America South  LAS (LA2) </option>
                        <option value="na"> North America  NA (NA1)	 </option>
                        <option value="ru"> Russia	RU (RU1) </option>
                        <option value="tr"> Turkey	TR (TR1)	 </option>
                        <option value="jp"> Japan	JP (JP1) </option>
                    </select>
                </div>
            </div>

            <div class="terms">
                <label class="check"> 
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>
                <p> Agreed Terms And Conditions </p>
            </div>

            <div class="register input_field">
                <button id="btn" class="registerbtn" onclick="Check()"> register </button>
                    
            </div>


        </form>
    </div>
    
    <script src="./source/main.js">
